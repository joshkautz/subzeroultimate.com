<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sub Zero Ultimate</title>

  <link rel="icon" href="favicon.png" type="image/png" />

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <!-- Font Awesome Icons for Social Media Sharing -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <style>
    body,
    h1 {
      font-family: "Raleway", sans-serif
    }

    body,
    html {
      height: 100%;
      background: black;
    }

    .bgimg {
      background-image: url('background.png');
      min-height: 100%;
      background-repeat: no-repeat;
      background-position: center center;
    }

    .bgoverlay {
      background: rgba(0, 0, 0, 0.82);
      position: absolute;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
    }

    ul.social {
      display: flex;
      padding: 0;
    }

    ul.social li {
      position: relative;
      list-style: none;
      margin: 5px;
    }

    ul.social li a {
      position: relative;
      width: 60px;
      height: 60px;
      display: inline-block;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #fff;
      font-size: 1.5em;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 45px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(2px);
      transition: 0.5s;
      overflow: hidden;
    }

    ul.social li a:hover {
      transform: translateY(-5px);
    }

    ul.social li a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      transform: skewX(45deg) translateX(150px);
      transition: 0.5s;
    }

    ul.social li a:hover::before {
      transform: skewX(45deg) translateX(-150px);
    }
  </style>
</head>

<body>

  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="bgoverlay">
      <div class="w3-display-middle w3-center">
        <h1 class="w3-jumbo w3-animate-top">COMING SOON</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p class="w3-large w3-center">February 2023</p>
      </div>
      <div class="w3-display-bottommiddle w3-center">
        <ul class="social">
          <li><a href="https://www.instagram.com/subzerofrisbee/" target="_blank"><i class="fa fa-instagram"
                aria-hidden="true"></i></a></li>
          <li><a href="https://www.facebook.com/profile.php?id=100064708475046" target="_blank"><i
                class="fa fa-facebook" aria-hidden="true"></i></a></li>
          <li><a href="https://twitter.com/subzeroultimate" target="_blank"><i class="fa fa-twitter"
                aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

</body>

</html>
